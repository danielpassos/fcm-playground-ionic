<ion-header>
  <ion-toolbar>
    <ion-title>
      FCM Playground
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of messages">
    <ion-card-header>{{message.date | date: 'yyyy-MM-dd H:mm'}} - {{message.type}}</ion-card-header>
    <ion-card-content>
      <ion-label>{{message.message}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
